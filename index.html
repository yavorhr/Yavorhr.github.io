<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="/assets/css/styles.css">

    <title>Responsive resume</title>
</head>

<body>
    <!-- =========== Header =========== -->
    <header class="l-header" id="header">
        <nav class="nav bg-container">
            <a href="#" class="nav__logo">Smith</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home nav__icon'>Home</i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#profile" class="nav__link">
                            <i class='bx bx-user nav__icon'>Profile</i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#education" class="nav__link">
                            <i class='bx bx-book nav__icon'>Education</i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-receipt nav__icon'>Skills</i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#experience" class="nav__link">
                            <i class='bx bx-briefcase-alt nav__icon'>Experience</i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#certificates" class="nav__link">
                            <i class='bx bx-award nav__icon'>Certificates</i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#references" class="nav__link">
                            <i class='bx bx-link-external nav__icon'>References</i>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <main class="l-main bd-container">
        <!-- All elements within div, is generated in PDF -->
        <div class="resume">
            <div class="resume__left">
                <!-- ======== HOME ======== -->
                <section class="home" id="home">
                    <div class="home__container section bd-grid">
                        <div class="home__data bd-grid">
                            <img src="assets/img/2014-03-25 09.14.36.jpg" alt="" class="home__img">

                            <h1 class="home__title">HRISTOZOV <b>YAVOR</b></h1>
                            <h3 class="home__profession">Full stack developer</h3>

                            <!-- Button to download your CV saved in pdf folder. Available for mobile -->
                            <div>
                                <a download="" href="assets/pdf/ResumeCV.pdf" class="home__button-movil">Download</a>
                            </div>
                        </div>

                        <div class="home__address bg-grid">
                            <span class="home__information">
                                <i class='bx bx-map home__icon'>Sofia, Bulgaria</i>
                            </span>

                            <span class="home__information">
                                <i class='bx bx-envelope home__icon'>yavorhristozov@gmail.com</i>
                            </span>

                            <span class="home__information">
                                <i class='bx bx-phone home__icon'>+359-883-489-123</i>
                            </span>
                        </div>
                    </div>
                </section>




                <!-- Theme change button -->

                <!-- Button to generate and download the pdf. Avaiable for desktop -->

            </div>

            <div class="resume__right">

            </div>

        </div>
    </main>

    <script src="/assets/js/main.js"></script>
</body>

</html>
